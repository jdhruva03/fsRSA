{% extends 'base.html' %}

{% block content %}
  <h2>Upload</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
     
    <br><br>
    <h3>Input Numbers</h3>

    <label for="rsa_n">n</label>
    <input type="number" id="rsa_n" name="rsa_n"><br>

    <label for="rsa_e">e</label>
    <input type="number" id="rsa_e" name="rsa_e"><br>
    
    <label for="rsa_p">p</label>
    <input type="number" id="rsa_p" name="rsa_p"><br>

    <label for="rsa_q">q</label>
    <input type="number" id="rsa_q" name="rsa_q"><br>

    <label for="rsa_d">d</label>
    <input type="number" id="rsa_d" name="rsa_d"><br>

    <br>
    <button type="submit">Decrypt file</button>

  </form>
  {% if error %}
  <br>
  <div class="alert alert-primary" role="alert">
    Please upload a file first.
  </div>
  {% endif %}

  {% if invalid %}
  <br>
  <div class="alert alert-primary" role="alert">
    Please fill out all fields.
  </div>
  {% endif %}

  {% if url %}
  <h3>Decrypted File:</h3> <p><a href="{{ url }}" download> Download </a></p>
  {% endif %}
{% endblock %}
